{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Home page</title>

  <!-- Custom fonts for this template-->
  <link href="{% static '/base/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static '/base/css/sb-admin-2.min.css'%}" rel="stylesheet">
  <link href="{% static '/base/css/w3.css'%}" rel="stylesheet">
  <style media="screen">
    #Wrapper {
      background-image: img("{% static '/base/assets/BG_BW_Comp.jpg' %}");
    }
  </style>

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper" class="img-fluid">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->

        {% include 'base/topbar.html'%}

        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-4 text-gray-800"><img src="{% static 'base/assets/Logo2.png'%}" alt="" class="w3-margin-left" style="height: 5vh;"> Bienvenue</h1>
          <hr class="w3-border-grey">


          <div class="row">
            <button class="btn w3-dark-gray col-md-2 w3-hover-red  w3-margin" style="height: 20vh;" type="submit" onclick="window.location.href='/moto'"><i class="fas fa-motorcycle w3-xxxlarge"></i><br>Moto</button>

            <button class="btn w3-dark-gray col-md-2 w3-hover-red  w3-margin" style="height: 20vh;" type="submit" onclick="window.location.href='/caisseTana'"><i class="fas fa-cash-register w3-xxxlarge"></i><br>Caisse
              Tana</button>

            <button class="btn w3-dark-gray col-md-2 w3-hover-red  w3-margin" style="height: 20vh;" type="submit" onclick="window.location.href='/caisseTamatave'"><i class="fas fa-cash-register w3-xxxlarge"></i><br>Caisse
              Tamatave</button>

            <button class="btn w3-dark-gray col-md-2 w3-hover-red  w3-margin" style="height: 20vh;" type="submit" onclick="window.location.href='/versement'"><i class="fas fa-cash-register w3-xxxlarge"></i><br>Versement</button>

            <button class="btn w3-dark-gray col-md-2 w3-hover-red  w3-margin" style="height: 20vh;" type="submit" onclick="window.location.href='/importateur'"><i class="fas fa-ship w3-xxxlarge"></i><br>Importateur</button>

            <button class="btn w3-dark-gray col-md-2 w3-hover-red  w3-margin" style="height: 20vh;" type="submit" onclick="window.location.href='/exportateur'"><i class="fas fa-ship w3-xxxlarge"></i><br>Exportateur</button>

            <button class="btn w3-dark-gray col-md-2 w3-hover-red  w3-margin" style="height: 20vh;" type="submit" onclick="window.location.href='/compagnie'"><i class="fas fa-building w3-xxxlarge"></i><br>Compagnie</button>

            <button class="btn w3-dark-gray col-md-2 w3-hover-red  w3-margin" style="height: 20vh;" type="submit" onclick="window.location.href='/operation'"><i class="fas fa-cogs w3-xxxlarge"></i><br>Operation</button>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Studio 41 - 2020</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static '/base/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static '/base/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static '/base/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static '/base/js/sb-admin-2.min.js' %}"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      var send = "Send"
      $.ajax({
        type: 'GET',
        url: "{% url 'topbar'%}",
        data: {
          "send": send,
          csrfmiddlewaretoken: '{{ csrf_token }}'
        },
        success: function(response) {
          var notification = response.notification;
          var counter = response.counter;
          document.getElementById("msg").innerHTML = notification;
          document.getElementById("notifbadge").innerHTML = counter;
        },
        error: function(response) {
          console.log("ERROR" + response);
        }
      })
    })
  </script>
</body>

</html>
